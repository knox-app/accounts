<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inbox</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Material Icons & Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #c2e7ff;
            --primary-text: #001d35;
            --bg-color: #f6f8fc;
            --sidebar-width: 256px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg-color); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- HEADER --- */
        .top-bar {
            background: #f6f8fc; height: 64px; display: flex; align-items: center; padding: 0 16px;
            justify-content: space-between; flex-shrink: 0;
        }
        .brand { display: flex; align-items: center; gap: 10px; width: 240px; }
        .menu-btn { cursor: pointer; color: #444; padding: 8px; border-radius: 50%; }
        .search-container { flex: 1; max-width: 720px; display: flex; justify-content: center; }
        .search-bar {
            width: 100%; background: #eaf1fb; height: 48px; border-radius: 24px;
            display: flex; align-items: center; padding: 0 20px;
        }
        .search-input { border: none; background: transparent; flex: 1; font-size: 16px; outline: none; margin-left: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: #0b57d0; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); background: #f6f8fc; padding: 0 12px; display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; position: relative;
        }
        .compose-btn {
            background: var(--primary); color: var(--primary-text); border-radius: 16px; padding: 16px 24px;
            display: flex; align-items: center; font-weight: 600; cursor: pointer; width: fit-content; margin: 16px 0 24px 0; border: none;
        }
        .nav-item {
            padding: 0 12px 0 26px; height: 32px; border-radius: 0 16px 16px 0; cursor: pointer; color: #444;
            display: flex; align-items: center; font-size: 14px; font-weight: 500; margin-bottom: 4px;
        }
        .nav-item.active { background: #d3e3fd; color: #001d35; font-weight: 700; }
        .nav-item .material-icons { margin-right: 18px; font-size: 20px; }

        /* --- CONTENT AREA --- */
        .workspace { display: flex; flex: 1; overflow: hidden; position: relative; }
        .content-area { 
            flex: 1; background: white; border-radius: 16px; margin: 0 16px 16px 0; 
            overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }

        /* --- EMAIL LIST (DESKTOP GRID) --- */
        .email-list { overflow-y: auto; flex: 1; padding-bottom: 80px; }
        
        .email-row {
            display: grid; 
            grid-template-columns: 40px 40px 200px 1fr 100px; /* Checkbox | Star | Sender | Content | Date */
            padding: 10px 16px; border-bottom: 1px solid #f2f6fc; cursor: pointer; align-items: center; 
            font-size: 14px; color: #202124;
        }
        .email-row:hover { box-shadow: inset 1px 0 0 #dadce0, 0 1px 2px 0 rgba(60,64,67,0.3); z-index: 1; background: #fafafb; }
        .email-row.unread { background: #fff; font-weight: 700; color: #000; }
        .email-row.unread .sender, .email-row.unread .subject { font-weight: 800; }
        
        .sender { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 15px; }
        .content-prev { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #5f6368; }
        .subject { color: #000; }
        .date { text-align: right; font-size: 12px; font-weight: 500; }

        .mobile-avatar { display: none; } /* Hidden on desktop */

        /* --- MOBILE STYLES (THE FIX) --- */
        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(-100%); background: white; width: 280px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; }
            .overlay.active { display: block; }

            .content-area { margin: 0; border-radius: 0; }
            .search-bar { display: none; } /* Hide search bar on mobile header */
            .brand { width: auto; font-size: 20px; }

            /* TRANSFORM GRID TO FLEX ROW FOR MOBILE */
            .email-row {
                display: flex; /* Use Flexbox */
                align-items: flex-start; /* Align top */
                gap: 15px;
                padding: 15px;
                height: auto;
            }

            /* Hide Desktop Elements */
            .checkbox, .star-icon { display: none; }
            
            /* Show Mobile Avatar */
            .mobile-avatar { 
                display: flex; width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; 
                align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 18px; object-fit: cover;
            }

            /* Stack Text Vertically */
            .email-data-container {
                display: flex; flex-direction: column; flex: 1; overflow: hidden;
            }
            .row-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
            .sender { font-size: 16px; font-weight: bold; width: auto; padding: 0; }
            .date { font-size: 12px; color: #5f6368; }
            .content-prev { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; }
            .subject { font-weight: 500; }
        }

        /* --- READ VIEW --- */
        #view-read { display: none; height: 100%; flex-direction: column; background: white; z-index: 200; position: absolute; inset: 0; }
        .read-toolbar { padding: 10px 15px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #eee; background: white; }
        .read-content { padding: 20px; overflow-y: auto; flex: 1; }
        .msg-subject { font-size: 20px; margin: 10px 0 20px 0; font-weight: 400; }
        .msg-meta { display: flex; align-items: center; margin-bottom: 20px; }
        .msg-body { font-size: 15px; line-height: 1.6; white-space: pre-wrap; color: #222; }

        /* FAB */
        .fab {
            position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
            background: #c2e7ff; color: #001d35; border-radius: 16px; 
            display: none; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.15); z-index: 150; cursor: pointer;
        }
        @media (max-width: 768px) { .fab { display: flex; } }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="top-bar">
    <div class="brand">
        <span class="material-icons menu-btn" onclick="toggleSidebar()">menu</span>
        <span style="font-weight: 500; color: #444;">Inbox</span>
    </div>
    
    <div class="search-container">
        <div class="search-bar">
            <span class="material-icons" style="color:#5f6368">search</span>
            <input type="text" class="search-input" id="search-input" placeholder="Search mail" onkeyup="renderEmails()">
        </div>
    </div>
    
    <div class="user-avatar" id="user-initial" onclick="alert('Profile Settings coming soon')">U</div>
</div>

<div class="workspace">
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <button class="compose-btn" onclick="window.location.href='3.html'">
            <span class="material-icons" style="margin-right:12px">edit</span> Compose
        </button>
        <div class="nav-item active" id="nav-inbox" onclick="switchTab('inbox')"><span class="material-icons">inbox</span> Inbox</div>
        <div class="nav-item" id="nav-starred" onclick="switchTab('starred')"><span class="material-icons">star</span> Starred</div>
        <div class="nav-item" id="nav-sent" onclick="switchTab('sent')"><span class="material-icons">send</span> Sent</div>
        <div class="nav-item" id="nav-trash" onclick="switchTab('trash')"><span class="material-icons">delete</span> Trash</div>
    </div>

    <!-- MAIN AREA -->
    <div class="content-area">
        <div class="email-list" id="email-list-container">
            <!-- Emails go here -->
        </div>
    </div>

    <!-- READ VIEW (Full Screen) -->
    <div id="view-read">
        <div class="read-toolbar">
            <span class="material-icons" onclick="closeEmail()" style="cursor:pointer">arrow_back</span>
            <div style="flex:1"></div>
            <span class="material-icons" onclick="deleteCurrent()" style="cursor:pointer; margin-left:15px">delete</span>
        </div>
        <div class="read-content">
            <h2 class="msg-subject" id="r-subject">Subject</h2>
            <div class="msg-meta">
                <img id="r-avatar" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;">
                <div>
                    <div style="font-weight:bold" id="r-name">Name</div>
                    <div style="font-size:12px; color:#666" id="r-time">Time</div>
                </div>
            </div>
            <hr style="border:0; border-top:1px solid #eee; margin-bottom:20px;">
            <div class="msg-body" id="r-body">Body</div>
        </div>
    </div>
</div>

<div class="fab" onclick="window.location.href='3.html'">
    <span class="material-icons">edit</span>
</div>

<script>
    // --- SETUP ---
    const firebaseConfig = {
        apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
        authDomain: "xperts-metadata.firebaseapp.com",
        projectId: "xperts-metadata",
        storageBucket: "xperts-metadata.firebasestorage.app",
        messagingSenderId: "514845910910",
        appId: "1:514845910910:web:5a2402130a97b5d749b52f",
        measurementId: "G-CQ5KWGJSZB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let myEmail = "";
    let currentTab = "inbox";
    let allEmails = [];

    auth.onAuthStateChanged(user => {
        if (!user) window.location.href = "1.html";
        else {
            myEmail = user.email.toLowerCase();
            document.getElementById('user-initial').innerText = myEmail.charAt(0).toUpperCase();
            loadEmails();
        }
    });

    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.overlay').classList.toggle('active');
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${tab}`).classList.add('active');
        toggleSidebar(); // Close sidebar on mobile
        renderEmails();
    }

    function loadEmails() {
        const container = document.getElementById('email-list-container');
        container.innerHTML = '<div style="padding:40px; text-align:center;">Loading...</div>';

        db.collection('emails').orderBy('timestamp', 'desc').limit(100)
          .onSnapshot(snapshot => {
              allEmails = [];
              snapshot.forEach(doc => {
                  let d = doc.data();
                  d.id = doc.id;
                  d.folder = d.folder || 'inbox';
                  if (d.to === myEmail || d.from === myEmail) allEmails.push(d);
              });
              renderEmails();
          });
    }

    function renderEmails() {
        const container = document.getElementById('email-list-container');
        const search = document.getElementById('search-input').value.toLowerCase();
        container.innerHTML = "";

        const filtered = allEmails.filter(email => {
            if (currentTab === 'sent') return email.from === myEmail && email.folder !== 'trash';
            if (currentTab === 'starred') return email.isStarred;
            if (currentTab === 'trash') return email.folder === 'trash';
            return (email.to === myEmail && email.folder === 'inbox'); // Inbox default
        }).filter(e => !search || (e.subject+e.message).toLowerCase().includes(search));

        if (filtered.length === 0) {
            container.innerHTML = `<div style="padding:60px; text-align:center; color:#888">Empty</div>`;
            return;
        }

        filtered.forEach(email => {
            // Display Logic
            const name = currentTab === 'sent' ? `To: ${email.to}` : (email.fromName || email.from.split('@')[0]);
            const initial = name.charAt(0).toUpperCase();
            let dateDisplay = "";
            if (email.timestamp) {
                const d = new Date(email.timestamp.seconds * 1000);
                dateDisplay = d.toLocaleDateString([], {month:'short', day:'numeric'});
            }

            // Colors for Avatar
            const colors = ['#ef6c00', '#c2185b', '#1976d2', '#388e3c', '#512da8'];
            const color = colors[initial.charCodeAt(0) % colors.length];

            // Mobile Avatar HTML
            let avatarHtml = `<div class="mobile-avatar" style="background:${color}">${initial}</div>`;
            if (email.fromPhoto && currentTab !== 'sent') {
                avatarHtml = `<img src="${email.fromPhoto}" class="mobile-avatar">`;
            }

            const div = document.createElement('div');
            div.className = `email-row ${!email.isRead && currentTab !== 'sent' ? 'unread' : ''}`;
            
            // --- THE MAGIC LAYOUT ---
            // Desktop: Grid (Checkbox, Star, etc hidden via CSS on mobile)
            // Mobile: Flex (Avatar shows, Text stacks vertically)
            div.innerHTML = `
                <!-- Desktop Columns -->
                <div class="checkbox"><span class="material-icons" style="color:#ccc">check_box_outline_blank</span></div>
                <div class="star-icon"><span class="material-icons" style="color:${email.isStarred?'#f4b400':'#ccc'}">${email.isStarred?'star':'star_border'}</span></div>
                
                <!-- Mobile Avatar (Hidden on Desktop) -->
                ${avatarHtml}

                <!-- Text Content Container -->
                <div class="email-data-container">
                    <!-- Top Row (Name + Date) -->
                    <div class="row-top">
                        <div class="sender">${name}</div>
                        <div class="date">${dateDisplay}</div>
                    </div>
                    
                    <!-- Bottom Content (Subject + Snippet) -->
                    <div class="content-prev">
                        <span class="subject">${email.subject}</span>
                        <span style="color:#5f6368"> - ${email.message}</span>
                    </div>
                </div>
            `;
            
            div.onclick = () => openEmail(email);
            container.appendChild(div);
        });
    }

    let currentEmailId = null;

    function openEmail(data) {
        currentEmailId = data.id;
        document.getElementById('view-read').style.display = 'flex';
        
        document.getElementById('r-subject').innerText = data.subject;
        document.getElementById('r-body').innerText = data.message;
        
        const name = currentTab === 'sent' ? `To: ${data.to}` : (data.fromName || data.from);
        document.getElementById('r-name').innerText = name;
        
        const img = document.getElementById('r-avatar');
        if (data.fromPhoto && currentTab !== 'sent') {
            img.src = data.fromPhoto;
        } else {
            img.src = `https://ui-avatars.com/api/?name=${name}&background=random`;
        }

        if (!data.isRead && currentTab !== 'sent') {
            db.collection('emails').doc(data.id).update({ isRead: true });
        }
    }

    function closeEmail() {
        document.getElementById('view-read').style.display = 'none';
    }

    function deleteCurrent() {
        if(!currentEmailId) return;
        db.collection('emails').doc(currentEmailId).update({ folder: 'trash' });
        closeEmail();
    }
</script>
</body>
</html>
