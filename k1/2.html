<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a73e8;
            --sidebar-width: 260px;
            --header-height: 64px;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f6f8fc; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- HEADER --- */
        .top-bar {
            background: white; height: var(--header-height); display: flex; align-items: center; padding: 0 20px;
            border-bottom: 1px solid #eaecf0; justify-content: space-between; flex-shrink: 0;
        }
        .brand { display: flex; align-items: center; font-size: 20px; color: #444; }
        .menu-btn { cursor: pointer; margin-right: 15px; color: #5f6368; padding: 8px; border-radius: 50%; }
        .menu-btn:hover { background-color: #f0f2f5; }
        
        /* --- LAYOUT --- */
        .workspace { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); background: white; padding: 10px; display: flex; flex-direction: column;
            transition: transform 0.3s ease; border-right: 1px solid #eaecf0;
        }
        .compose-btn {
            background: #c2e7ff; color: #001d35; border-radius: 16px; padding: 16px 24px;
            display: flex; align-items: center; font-weight: 500; cursor: pointer; width: fit-content;
            margin: 10px 0 20px 10px; transition: box-shadow 0.2s; border: none; font-size: 14px;
        }
        .compose-btn:hover { box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3); }
        .compose-btn .material-icons { margin-right: 12px; font-size: 20px; }
        
        .nav-item {
            padding: 10px 12px 10px 24px; border-radius: 0 24px 24px 0; cursor: pointer; color: #202124;
            display: flex; align-items: center; margin-bottom: 4px; font-size: 14px; font-weight: 500;
        }
        .nav-item:hover { background: #f1f3f4; }
        .nav-item.active { background: #d3e3fd; color: #001d35; font-weight: bold; }
        .nav-item .material-icons { margin-right: 18px; font-size: 20px; }

        /* --- MAIN CONTENT AREA --- */
        .content-area { flex: 1; position: relative; overflow: hidden; background: #fff; border-radius: 16px; margin: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        /* --- EMAIL LIST VIEW --- */
        #view-list { height: 100%; display: flex; flex-direction: column; }
        .list-header { padding: 15px 20px; border-bottom: 1px solid #f1f3f4; color: #5f6368; font-size: 14px; font-weight: 500;}
        .email-scroll { flex: 1; overflow-y: auto; }
        
        .email-row {
            display: grid; grid-template-columns: 50px 1fr auto; gap: 10px; padding: 10px 16px;
            border-bottom: 1px solid #f1f3f4; cursor: pointer; align-items: center; transition: background 0.1s;
        }
        .email-row:hover { background: #f9f9f9; box-shadow: inset 1px 0 0 #dadce0; z-index: 1; }
        
        /* Avatar Logic */
        .avatar-container { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .avatar-text { width: 36px; height: 36px; border-radius: 50%; background: #ef6c00; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        .avatar-img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }

        .email-info { display: flex; flex-direction: column; overflow: hidden; }
        .sender-name { font-weight: 700; color: #202124; font-size: 15px; }
        .email-subject { color: #202124; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .email-snippet { color: #5f6368; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .email-date { font-size: 12px; color: #5f6368; white-space: nowrap; font-weight: 500;}

        /* --- FULL PAGE EMAIL READ VIEW --- */
        #view-read { display: none; height: 100%; flex-direction: column; background: white; }
        .read-toolbar { padding: 10px 15px; border-bottom: 1px solid #f1f3f4; display: flex; align-items: center; }
        .icon-btn { cursor: pointer; padding: 8px; border-radius: 50%; color: #5f6368; }
        .icon-btn:hover { background: #f1f3f4; }
        
        .read-content { padding: 20px 30px; overflow-y: auto; flex: 1; }
        .read-subject { font-size: 22px; margin: 0 0 20px 0; font-weight: 400; color: #202124; }
        
        .read-meta { display: flex; align-items: center; margin-bottom: 30px; }
        .meta-text { margin-left: 12px; }
        .meta-sender { font-weight: bold; font-size: 14px; color: #202124; }
        .meta-time { font-size: 12px; color: #5f6368; }
        
        .read-body { font-size: 15px; line-height: 1.6; color: #202124; white-space: pre-wrap; font-family: 'Segoe UI', sans-serif; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute; z-index: 100; height: 100%; box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                transform: translateX(-100%); /* Hidden by default on mobile */
            }
            .sidebar.active { transform: translateX(0); }
            
            .overlay {
                display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.5); z-index: 90;
            }
            .overlay.active { display: block; }
            
            .content-area { margin: 0; border-radius: 0; }
            .email-row { grid-template-columns: 50px 1fr; }
            .email-date { display: none; } 
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="top-bar">
    <div class="brand">
        <span class="material-icons menu-btn" onclick="toggleSidebar()">menu</span>
        <span style="color:#ea4335" class="material-icons">mail</span> 
        <span style="margin-left: 8px; font-weight:500">Mbox</span>
    </div>
    <div style="cursor:pointer" onclick="firebase.auth().signOut()">
        <span class="material-icons" style="color:#5f6368">logout</span>
    </div>
</div>

<div class="workspace">
    <!-- Dark Overlay for Mobile Sidebar -->
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="compose-btn" onclick="window.location.href='3.html'">
            <span class="material-icons">edit</span> Compose
        </button>
        
        <div class="nav-item active" id="btn-inbox" onclick="switchTab('inbox')">
            <span class="material-icons">inbox</span> Inbox
        </div>
        <div class="nav-item" id="btn-sent" onclick="switchTab('sent')">
            <span class="material-icons">send</span> Sent
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-area">
        
        <!-- 1. Email List View -->
        <div id="view-list">
            <div class="list-header" id="list-title">Inbox</div>
            <div class="email-scroll" id="email-list-container">
                <div style="padding:20px; text-align:center; color:#888">Loading...</div>
            </div>
        </div>

        <!-- 2. Full Page Read View -->
        <div id="view-read">
            <div class="read-toolbar">
                <span class="material-icons icon-btn" onclick="closeEmail()" title="Back">arrow_back</span>
                <div style="flex:1"></div>
                <span class="material-icons icon-btn" title="Delete">delete</span>
            </div>
            <div class="read-content">
                <h2 class="read-subject" id="r-subject">Subject Here</h2>
                
                <div class="read-meta">
                    <div class="avatar-container" id="r-avatar-placeholder">
                        <!-- Avatar Injected Here -->
                    </div>
                    <div class="meta-text">
                        <div class="meta-sender" id="r-sender">Sender Name</div>
                        <div class="meta-time" id="r-time">Oct 24, 10:00 AM</div>
                    </div>
                </div>
                
                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

                <div class="read-body" id="r-body">
                    Email content...
                </div>
                
                <br><br>
                <button class="compose-btn" style="background:white; border:1px solid #ccc; margin:0;" onclick="replyEmail()">
                    <span class="material-icons">reply</span> Reply
                </button>
            </div>
        </div>

    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
        authDomain: "xperts-metadata.firebaseapp.com",
        projectId: "xperts-metadata",
        storageBucket: "xperts-metadata.firebasestorage.app",
        messagingSenderId: "514845910910",
        appId: "1:514845910910:web:5a2402130a97b5d749b52f",
        measurementId: "G-CQ5KWGJSZB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let myEmail = "";
    let currentTab = "inbox";
    let unsubscribe = null;
    let currentEmailData = null;

    auth.onAuthStateChanged(user => {
        if (!user) window.location.href = "1.html";
        else {
            myEmail = user.email.toLowerCase();
            switchTab('inbox');
        }
    });

    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.overlay').classList.toggle('active');
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        document.getElementById('list-title').innerText = tab === 'inbox' ? "Inbox" : "Sent Items";
        
        // Hide sidebar on mobile selection
        document.querySelector('.sidebar').classList.remove('active');
        document.querySelector('.overlay').classList.remove('active');

        closeEmail();
        loadEmails();
    }

    function loadEmails() {
        const container = document.getElementById('email-list-container');
        container.innerHTML = '<div style="padding:20px; text-align:center; color:#888">Loading...</div>';

        if (unsubscribe) unsubscribe();

        let query;
        if (currentTab === 'inbox') {
            query = db.collection('emails').where('to', '==', myEmail).orderBy('timestamp', 'desc');
        } else {
            query = db.collection('emails').where('from', '==', myEmail).orderBy('timestamp', 'desc');
        }

        unsubscribe = query.onSnapshot(snapshot => {
            container.innerHTML = "";
            if (snapshot.empty) {
                container.innerHTML = '<div style="padding:40px; text-align:center; color:#ccc"><span class="material-icons" style="font-size:48px; color:#ddd">inbox</span><br><br>Nothing in ' + currentTab + '</div>';
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const senderName = data.fromName || data.from.split('@')[0];
                const displayName = currentTab === 'inbox' ? senderName : `To: ${data.to}`;
                
                // --- AVATAR LOGIC ---
                let avatarHtml;
                // If it's Inbox AND we have a company photo, use IMG. Else use Initials.
                if (currentTab === 'inbox' && data.fromPhoto) {
                    avatarHtml = `<img src="${data.fromPhoto}" class="avatar-img">`;
                } else {
                    const initial = displayName.charAt(0).toUpperCase();
                    // Colors for avatars
                    const colors = ['#ef6c00', '#c2185b', '#1976d2', '#388e3c', '#512da8'];
                    const color = colors[initial.charCodeAt(0) % colors.length];
                    avatarHtml = `<div class="avatar-text" style="background:${color}">${initial}</div>`;
                }

                // --- DATE LOGIC ---
                let dateStr = "";
                if (data.timestamp) {
                    const date = new Date(data.timestamp.seconds * 1000);
                    if(new Date().toDateString() === date.toDateString()){
                        dateStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        dateStr = date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                    }
                }

                const div = document.createElement('div');
                div.className = 'email-row';
                div.innerHTML = `
                    <div class="avatar-container">${avatarHtml}</div>
                    <div class="email-info">
                        <div class="sender-name">${displayName}</div>
                        <div class="email-subject">${data.subject}</div>
                        <div class="email-snippet">${data.message}</div>
                    </div>
                    <div class="email-date">${dateStr}</div>
                `;
                
                div.onclick = () => openEmail(data);
                container.appendChild(div);
            });
        });
    }

    function openEmail(data) {
        currentEmailData = data;
        
        document.getElementById('r-subject').innerText = data.subject;
        document.getElementById('r-body').innerText = data.message;
        
        const name = currentTab === 'inbox' ? (data.fromName || data.from) : `To: ${data.to}`;
        const emailAddr = currentTab === 'inbox' ? data.from : data.to;
        
        document.getElementById('r-sender').innerHTML = `${name} <span style="font-weight:normal; color:#5f6368">&lt;${emailAddr}&gt;</span>`;
        
        if (data.timestamp) {
            document.getElementById('r-time').innerText = new Date(data.timestamp.seconds * 1000).toLocaleString();
        }

        // --- FULL PAGE AVATAR LOGIC ---
        const avatarPlace = document.getElementById('r-avatar-placeholder');
        if (currentTab === 'inbox' && data.fromPhoto) {
            avatarPlace.innerHTML = `<img src="${data.fromPhoto}" class="avatar-img">`;
        } else {
            const initial = name.charAt(0).toUpperCase();
            const colors = ['#ef6c00', '#c2185b', '#1976d2', '#388e3c', '#512da8'];
            const color = colors[initial.charCodeAt(0) % colors.length];
            avatarPlace.innerHTML = `<div class="avatar-text" style="background:${color}">${initial}</div>`;
        }

        document.getElementById('view-list').style.display = 'none';
        document.getElementById('view-read').style.display = 'flex';
    }

    function closeEmail() {
        document.getElementById('view-read').style.display = 'none';
        document.getElementById('view-list').style.display = 'flex';
        currentEmailData = null;
    }

    function replyEmail() {
        if(currentEmailData) window.location.href = "3.html";
    }
</script>
</body>
</html>
