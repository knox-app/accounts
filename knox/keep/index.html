<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ignite Mobile</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Icons & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #F5F7FA;
            --surface: #FFFFFF;
            --primary: #0B57D0;
            --text: #1F1F1F;
            --border: #E0E2E0;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; background: #fff; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
        }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        .login-input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid #ddd; font-size: 16px; background: #fafafa; outline: none;
        }
        .login-btn {
            width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff;
            font-weight: bold; font-size: 16px; border: none; cursor: pointer;
        }

        /* --- MAIN APP --- */
        #app-screen { display: none; flex-direction: column; height: 100%; }

        /* Header */
        .header {
            padding: 15px; background: var(--surface); display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid var(--border);
        }
        .search-bar {
            flex: 1; background: #EFF1F5; height: 40px; border-radius: 20px;
            display: flex; align-items: center; padding: 0 15px;
        }
        .search-bar input { border: none; background: transparent; outline: none; flex: 1; margin-left: 10px; font-size: 16px; }
        .avatar { width: 35px; height: 35px; background: var(--primary); color: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* Notes Grid */
        .notes-list { flex: 1; overflow-y: auto; padding: 15px; display: grid; gap: 12px; }
        .note-card {
            background: var(--surface); padding: 16px; border-radius: 16px;
            border: 1px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .note-card:active { transform: scale(0.98); background: #eee; }
        .n-title { font-weight: 700; font-size: 16px; margin-bottom: 5px; }
        .n-body { font-size: 14px; color: #555; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* FAB */
        .fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 56px; height: 56px; background: var(--surface); color: var(--primary);
            border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center; font-size: 24px;
            border: 1px solid #D3E3FD; cursor: pointer;
        }

        /* --- EDITOR --- */
        #editor-layer {
            position: fixed; inset: 0; background: #fff; z-index: 100;
            display: none; flex-direction: column; animation: slideUp 0.25s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .editor-nav { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .editor-area { flex: 1; display: flex; flex-direction: column; padding: 20px; position: relative; }
        
        #eTitle { font-size: 24px; font-weight: 800; border: none; outline: none; margin-bottom: 15px; width: 100%; font-family: inherit; }
        #eContent { font-size: 17px; line-height: 1.6; border: none; outline: none; flex: 1; resize: none; font-family: inherit; color: #333; }

        /* --- FLOATING AI MENU (The Context Popup) --- */
        #floating-ai-menu {
            position: fixed; /* Fixed prevents scrolling issues */
            background: #222;
            color: #fff;
            padding: 8px 12px;
            border-radius: 30px;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(-50%);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: translateX(-50%) scale(0.8); opacity: 0; } to { transform: translateX(-50%) scale(1); opacity: 1; } }

        /* Little arrow pointing down */
        #floating-ai-menu::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; margin-left: -5px;
            border-width: 5px 5px 0; border-style: solid; border-color: #222 transparent transparent transparent;
        }

        .ai-btn { background: none; border: none; color: #fff; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .ai-divider { width: 1px; height: 14px; background: rgba(255,255,255,0.3); }

        /* --- BOTTOM SHEET (Results) --- */
        #result-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-radius: 20px 20px 0 0;
            padding: 20px; box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
            z-index: 2000; transform: translateY(110%); transition: 0.3s;
            max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column;
        }
        #result-sheet.open { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: 0 auto 15px auto; }

    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <h1 style="margin-bottom: 5px;">ðŸ”¥ Ignite</h1>
            <p style="color:gray; margin-bottom: 25px;">Workspace Mobile</p>
            <input type="text" id="loginId" class="login-input" placeholder="Name or Ignite ID">
            <button class="login-btn" onclick="performLogin()">Enter Workspace</button>
        </div>
    </div>

    <!-- 2. APP SCREEN -->
    <div id="app-screen">
        <div class="header">
            <i class="fa-solid fa-bars" style="color:#555; font-size:20px;"></i>
            <div class="search-bar">
                <i class="fa-solid fa-search" style="color:#999"></i>
                <input type="text" placeholder="Search..." onkeyup="filterNotes(this.value)">
            </div>
            <div class="avatar" id="userAvatar">U</div>
        </div>

        <div class="notes-list" id="notesGrid"></div>
        <div class="fab" onclick="createNote()"><i class="fa-solid fa-plus"></i></div>
    </div>

    <!-- 3. EDITOR & FLOATING MENU -->
    <div id="editor-layer">
        <div class="editor-nav">
            <button onclick="closeEditor()" style="background:none; border:none; font-size:22px;"><i class="fa-solid fa-chevron-left"></i></button>
            <div id="save-status" style="font-size:12px; color:green; opacity:0;">Saved</div>
            <button onclick="deleteNote()" style="background:none; border:none; color:red;"><i class="fa-regular fa-trash-can"></i></button>
        </div>
        <div class="editor-area">
            <input id="eTitle" placeholder="Title">
            <textarea id="eContent" placeholder="Start typing..."></textarea>
            
            <!-- THE FLOATING MENU -->
            <div id="floating-ai-menu">
                <button class="ai-btn" onmousedown="aiAction(event, 'wiki')"><i class="fa-brands fa-wikipedia-w"></i> Wiki</button>
                <div class="ai-divider"></div>
                <button class="ai-btn" onmousedown="aiAction(event, 'trans')"><i class="fa-solid fa-language"></i></button>
                <div class="ai-divider"></div>
                <button class="ai-btn" onmousedown="aiAction(event, 'speak')"><i class="fa-solid fa-volume-high"></i></button>
            </div>
        </div>
    </div>

    <!-- 4. RESULT SHEET -->
    <div id="result-sheet">
        <div class="sheet-handle" onclick="closeSheet()"></div>
        <div id="sheet-content"></div>
        <button onclick="closeSheet()" style="margin-top:20px; padding:12px; background:#f0f0f0; border:none; border-radius:10px; font-weight:bold;">Close</button>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
            authDomain: "xperts-metadata.firebaseapp.com",
            projectId: "xperts-metadata",
            storageBucket: "xperts-metadata.firebasestorage.app",
            messagingSenderId: "514845910910",
            appId: "1:514845910910:web:5a2402130a97b5d749b52f",
            measurementId: "G-CQ5KWGJSZB"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // APP STATE
        let currentUser = null;
        let currentNoteId = null;
        let noteUnsub = null;

        // 1. AUTH LOGIC
        function checkSession() {
            const sess = localStorage.getItem('ignite_mobile_user');
            if(sess) {
                currentUser = JSON.parse(sess);
                showApp();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        }

        function performLogin() {
            const val = document.getElementById('loginId').value.trim();
            if(!val) return alert("Enter a name");
            
            // Generate a simple user object
            currentUser = {
                uid: 'user_' + val.replace(/\s+/g, '_').toLowerCase(),
                name: val,
                email: val.includes('@') ? val : `${val}@ignite.com`
            };
            
            localStorage.setItem('ignite_mobile_user', JSON.stringify(currentUser));
            document.getElementById('login-screen').style.display = 'none';
            showApp();
        }

        function showApp() {
            document.getElementById('app-screen').style.display = 'flex';
            document.getElementById('userAvatar').innerText = currentUser.name.charAt(0).toUpperCase();
            loadNotes();
        }

        // 2. NOTES LOGIC
        function loadNotes() {
            db.collection('notes').where('ownerId', '==', currentUser.uid).orderBy('createdAt', 'desc')
            .onSnapshot(snap => {
                const grid = document.getElementById('notesGrid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const el = document.createElement('div');
                    el.className = 'note-card';
                    el.onclick = () => openEditor(doc.id);
                    el.innerHTML = `<div class="n-title">${d.title||'Untitled'}</div><div class="n-body">${d.content||'Empty'}</div>`;
                    grid.appendChild(el);
                });
            });
        }

        async function createNote() {
            const doc = await db.collection('notes').add({
                title: "", content: "",
                ownerId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            openEditor(doc.id);
        }

        function filterNotes(term) {
            term = term.toLowerCase();
            document.querySelectorAll('.note-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(term) ? 'block' : 'none';
            });
        }

        // 3. EDITOR LOGIC
        function openEditor(id) {
            currentNoteId = id;
            document.getElementById('editor-layer').style.display = 'flex';
            noteUnsub = db.collection('notes').doc(id).onSnapshot(doc => {
                if(!doc.exists) { closeEditor(); return; }
                const d = doc.data();
                if(document.activeElement.id !== 'eTitle') document.getElementById('eTitle').value = d.title;
                if(document.activeElement.id !== 'eContent') document.getElementById('eContent').value = d.content;
            });
        }

        function closeEditor() {
            document.getElementById('editor-layer').style.display = 'none';
            if(noteUnsub) noteUnsub();
            currentNoteId = null;
            document.getElementById('floating-ai-menu').style.display = 'none';
        }

        // Auto-Save
        let saveT;
        const save = () => {
            document.getElementById('save-status').style.opacity = 1;
            clearTimeout(saveT);
            saveT = setTimeout(() => {
                db.collection('notes').doc(currentNoteId).update({
                    title: document.getElementById('eTitle').value,
                    content: document.getElementById('eContent').value
                });
                setTimeout(() => document.getElementById('save-status').style.opacity = 0, 1000);
            }, 500);
        }
        document.getElementById('eTitle').addEventListener('input', save);
        document.getElementById('eContent').addEventListener('input', save);

        async function deleteNote() {
            if(confirm("Delete this note?")) {
                await db.collection('notes').doc(currentNoteId).delete();
                closeEditor();
            }
        }

        // 4. FLOATING MENU LOGIC (The "Copy/Cut" style menu)
        const textarea = document.getElementById('eContent');
        const menu = document.getElementById('floating-ai-menu');

        document.addEventListener('selectionchange', () => {
            const sel = window.getSelection();
            const text = sel.toString().trim();

            // Only show if text is selected inside the editor textarea
            if(text.length > 0 && document.activeElement === textarea) {
                // Get coordinates relative to viewport
                // Note: Textarea selection rects are tricky on mobile. 
                // We will position it near the touch point or simply center top if complex.
                // Simple approach: Center horizontally, Fixed Top offset based on cursor roughly?
                // Actually, Range.getBoundingClientRect works in most modern mobile browsers.
                try {
                    const range = sel.getRangeAt(0);
                    const rect = range.getBoundingClientRect();
                    
                    // Show menu 45px above the selection
                    // rect.top is from top of viewport.
                    let topPos = rect.top - 50;
                    if (topPos < 10) topPos = rect.bottom + 10; // Flip to bottom if too close to top edge
                    
                    menu.style.top = `${topPos}px`;
                    menu.style.left = `${rect.left + (rect.width / 2)}px`;
                    menu.style.display = 'flex';
                } catch(e) {
                    // Fallback
                    menu.style.display = 'none';
                }
            } else {
                menu.style.display = 'none';
            }
        });

        // Hide menu on scroll
        textarea.addEventListener('scroll', () => { menu.style.display = 'none'; });
        textarea.addEventListener('blur', () => { setTimeout(() => menu.style.display = 'none', 200); });

        // 5. AI ACTIONS
        function closeSheet() { document.getElementById('result-sheet').classList.remove('open'); }

        async function aiAction(e, type) {
            e.preventDefault(); // Prevent losing selection
            const text = window.getSelection().toString().trim();
            if(!text) return;

            const sheet = document.getElementById('result-sheet');
            const content = document.getElementById('sheet-content');
            
            if(type === 'speak') {
                const u = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(u);
                return;
            }

            sheet.classList.add('open');
            content.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

            if(type === 'wiki') {
                try {
                    const r = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(text)}`);
                    const d = await r.json();
                    content.innerHTML = `
                        <h3 style="margin:0 0 10px 0;">${d.title}</h3>
                        ${d.thumbnail ? `<img src="${d.thumbnail.source}" style="width:100%; height:150px; object-fit:cover; border-radius:10px; margin-bottom:10px;">` : ''}
                        <div style="line-height:1.5">${d.extract}</div>
                    `;
                } catch(err) { content.innerText = "No results found."; }
            }

            if(type === 'trans') {
                try {
                    const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|es`);
                    const d = await r.json();
                    content.innerHTML = `
                        <div style="color:gray; font-size:12px;">Translated to Spanish:</div>
                        <h2 style="margin:5px 0;">${d.responseData.translatedText}</h2>
                    `;
                } catch(err) { content.innerText = "Translation Error"; }
            }
        }

        // Start
        checkSession();

    </script>
</body>
    </html>
