<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Docs - Real Time</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #202124;
            --card: #2d2e30;
            --text: #e8eaed;
            --border: #5f6368;
            --modal-bg: rgba(0,0,0,0.8);
        }
        
        body { font-family: 'Google Sans', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* --- Header --- */
        header { display: flex; justify-content: space-between; padding: 15px 30px; border-bottom: 1px solid var(--border); align-items: center; }
        .logo { font-size: 24px; font-weight: bold; color: #fff; display: flex; align-items: center; gap: 10px; }
        .logo span { color: #fbbc04; }

        /* --- Grid --- */
        .notes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 30px; }
        .note-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 15px; cursor: pointer; transition: 0.2s; white-space: pre-wrap; height: 150px; overflow: hidden; position: relative; }
        .note-card:hover { border-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .note-title { font-weight: bold; font-size: 1.1em; margin-bottom: 8px; }

        /* --- Create Box --- */
        .create-container { display: flex; justify-content: center; margin-top: 30px; }
        .create-box { background: var(--card); width: 600px; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: transparent; border: none; color: var(--text); width: 100%; outline: none; font-family: inherit; display: block; }
        .create-btn { float: right; margin-top: 10px; background: none; border: none; color: #fbbc04; font-weight: bold; cursor: pointer; }

        /* --- MODAL (The Editor) --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); width: 60%; height: 70%; padding: 30px; border-radius: 12px; position: relative; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid var(--border); }
        
        /* --- GOOGLE DOCS STYLE RIBBON --- */
        .collab-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .avatar-stack { display: flex; flex-direction: row-reverse; align-items: center; }
        
        /* User Bubble */
        .user-bubble {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 2px solid var(--card);
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 14px;
            margin-left: -8px; /* Stack effect */
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .user-bubble:hover { transform: translateY(-5px); z-index: 10; }
        
        /* Tooltip Name on Hover */
        .user-bubble::after {
            content: attr(data-name);
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            background: #000; padding: 4px 8px; border-radius: 4px; font-size: 12px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
        }
        .user-bubble:hover::after { opacity: 1; }

        /* --- TYPING INDICATOR FLAG --- */
        .typing-flag {
            position: absolute;
            top: 65px; /* Positioned below header */
            right: 30px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 50;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Editors --- */
        #editorTitle { font-size: 24px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid transparent; }
        #editorContent { flex-grow: 1; font-size: 16px; line-height: 1.6; resize: none; }

        /* --- TOAST NOTIFICATION (Popup) --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 200; }
        .toast {
            background: #333; color: #fff; padding: 12px 20px; border-radius: 8px;
            border-left: 4px solid #fbbc04;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease forwards;
            min-width: 200px; font-size: 14px;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Utilities */
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; color: gray; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>ðŸ”¥</span> Ignite Docs</div>
        <div style="display:flex; gap:15px; align-items:center;">
            <span id="myID" style="font-size:12px; color:gray;"></span>
            <button onclick="logout()" style="background:none; border:1px solid gray; color:#fff; padding:5px 15px; cursor:pointer;">Logout</button>
        </div>
    </header>

    <div class="create-container">
        <div class="create-box">
            <input id="newTitle" placeholder="Title">
            <textarea id="newContent" placeholder="Take a note..." rows="1"></textarea>
            <button class="create-btn" onclick="createNote()">Create</button>
        </div>
    </div>

    <div class="notes-grid" id="grid"></div>

    <!-- MAIN EDITOR MODAL -->
    <div class="modal" id="editorModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeEditor()">âœ•</button>
            
            <!-- HEADER RIBBON -->
            <div class="collab-header">
                <div style="font-size:14px; color:gray;" id="statusText">Saved</div>
                <!-- The Avatar Stack -->
                <div class="avatar-stack" id="avatarStack"></div>
            </div>

            <!-- Typing Flag (The popup name tag) -->
            <div id="typingFlag" class="typing-flag">User is typing...</div>

            <input id="editorTitle" placeholder="Title">
            <textarea id="editorContent" placeholder="Start writing..."></textarea>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
            authDomain: "xperts-metadata.firebaseapp.com",
            projectId: "xperts-metadata",
            storageBucket: "xperts-metadata.firebasestorage.app",
            messagingSenderId: "514845910910",
            appId: "1:514845910910:web:5a2402130a97b5d749b52f",
            measurementId: "G-CQ5KWGJSZB"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- SESSION ---
        let user = null;
        let myColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Random Hex Color for Me

        function init() {
            const data = localStorage.getItem('xperts_multi_session');
            if(!data) { window.location.href="index.html"; return; }
            user = JSON.parse(data)[0];
            document.getElementById('myID').innerText = user.igniteId || user.name;
            loadNotes();
        }

        function logout() { localStorage.removeItem('xperts_multi_session'); window.location.href="index.html"; }

        // --- CREATE NOTE ---
        async function createNote() {
            const title = document.getElementById('newTitle').value;
            const content = document.getElementById('newContent').value;
            if(!title && !content) return;

            await db.collection('notes').add({
                title, content, 
                ownerId: user.uid,
                viewers: [], // Array of objects { name, color, id }
                typing: null, // { name, color } of person typing
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('newTitle').value = '';
            document.getElementById('newContent').value = '';
        }

        // --- GRID DISPLAY ---
        function loadNotes() {
            db.collection('notes').orderBy('createdAt', 'desc').onSnapshot(snap => {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'note-card';
                    div.onclick = () => openEditor(doc.id);
                    div.innerHTML = `<div class="note-title">${d.title||'(No Title)'}</div><div>${d.content||''}</div>`;
                    grid.appendChild(div);
                });
            });
        }

        // --- REAL-TIME EDITOR LOGIC ---
        let currentNoteId = null;
        let unsubscribe = null;
        let previousViewers = [];

        async function openEditor(id) {
            currentNoteId = id;
            document.getElementById('editorModal').style.display = 'flex';
            
            // 1. Add Me to Viewers List (With Color)
            const myViewerData = { name: user.name, id: user.uid, color: myColor };
            await db.collection('notes').doc(id).update({
                viewers: firebase.firestore.FieldValue.arrayUnion(myViewerData)
            });

            // 2. Listen for Updates
            unsubscribe = db.collection('notes').doc(id).onSnapshot(doc => {
                if(!doc.exists) { closeEditor(); return; }
                const data = doc.data();

                // SYNC TEXT (Only if not focused or content is vastly different)
                const tEl = document.getElementById('editorTitle');
                const cEl = document.getElementById('editorContent');
                if(document.activeElement !== tEl) tEl.value = data.title;
                if(document.activeElement !== cEl) cEl.value = data.content;

                // SYNC RIBBON (Avatars)
                updateRibbon(data.viewers || []);

                // SYNC TYPING FLAG
                showTypingFlag(data.typing);
            });
        }

        // --- RIBBON & TOAST LOGIC ---
        function updateRibbon(viewers) {
            const stack = document.getElementById('avatarStack');
            stack.innerHTML = ''; // Clear

            // Detect New Joiners for Toast
            viewers.forEach(v => {
                if(v.id !== user.uid) { // Don't toast myself
                    const wasHere = previousViewers.find(p => p.id === v.id);
                    if(!wasHere) showToast(`${v.name} joined the note`);
                }
            });
            previousViewers = viewers;

            // Render Bubbles
            viewers.forEach(v => {
                const b = document.createElement('div');
                b.className = 'user-bubble';
                b.style.backgroundColor = v.color;
                b.innerText = v.name.charAt(0).toUpperCase();
                b.setAttribute('data-name', v.name); // For Tooltip
                stack.appendChild(b);
            });
        }

        function showToast(msg) {
            const box = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerText = msg;
            box.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        // --- TYPING INDICATOR LOGIC ---
        let typingTimeout;
        const typingFlagEl = document.getElementById('typingFlag');

        function showTypingFlag(typingData) {
            if (typingData && typingData.id !== user.uid) {
                // Someone else is typing
                typingFlagEl.style.display = 'block';
                typingFlagEl.style.backgroundColor = typingData.color;
                typingFlagEl.innerText = `${typingData.name} is typing...`;
                
                // If the data is old (stuck), hide it locally after 2 secs
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingFlagEl.style.display = 'none';
                }, 2000);
            } else {
                typingFlagEl.style.display = 'none';
            }
        }

        // --- INPUT HANDLING (Zero Latency Attempt) ---
        const tInput = document.getElementById('editorTitle');
        const cInput = document.getElementById('editorContent');

        // We update the DB "typing" field instantly, but content slightly delayed
        let dbSaveTimer;

        const handleInput = () => {
            document.getElementById('statusText').innerText = "Saving...";
            
            // 1. INSTANT: Tell everyone I am typing
            db.collection('notes').doc(currentNoteId).update({
                typing: { name: user.name, id: user.uid, color: myColor, ts: Date.now() }
            });

            // 2. DEBOUNCED: Save the actual text (500ms delay to save writes, but feels fast)
            clearTimeout(dbSaveTimer);
            dbSaveTimer = setTimeout(() => {
                db.collection('notes').doc(currentNoteId).update({
                    title: tInput.value,
                    content: cInput.value,
                    typing: null // Remove typing flag after save
                }).then(() => {
                    document.getElementById('statusText').innerText = "Saved";
                });
            }, 500); 
        };

        tInput.addEventListener('input', handleInput);
        cInput.addEventListener('input', handleInput);


        // --- CLOSE & CLEANUP ---
        async function closeEditor() {
            if(!currentNoteId) return;
            document.getElementById('editorModal').style.display = 'none';
            if(unsubscribe) unsubscribe();

            // Remove Me from Viewers
            // Note: Firestore remove object from array is tricky if exact match required.
            // Simplified: We pull the array, filter me out, and write back.
            const docRef = db.collection('notes').doc(currentNoteId);
            const snap = await docRef.get();
            if(snap.exists) {
                const viewers = snap.data().viewers || [];
                const updated = viewers.filter(v => v.id !== user.uid);
                await docRef.update({ viewers: updated });
            }

            currentNoteId = null;
        }

        // Handle Browser Tab Close
        window.addEventListener('beforeunload', () => {
             if(currentNoteId) {
                 // Best effort cleanup (navigator.sendBeacon is better but Firestore REST API is complex here)
                 // Just relying on session logic usually
             }
        });

        init();
    </script>
</body>
</html>
