<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; height: 100vh; background-color: #fff; color: #0f1419; }
        .container { width: 100%; max-width: 600px; padding: 20px; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: center; margin-bottom: 30px; }
        .x-logo { font-size: 30px; font-weight: bold; }
        h1 { font-size: 31px; margin-bottom: 30px; font-weight: 700; }
        
        .input-group { position: relative; margin-bottom: 20px; border: 1px solid #cfd9de; border-radius: 4px; padding: 8px; height: 56px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; transition: border-color 0.2s; }
        .input-group:focus-within { border-color: #1d9bf0; ring: 2px solid #1d9bf0; }
        .input-group label { font-size: 13px; color: #536471; margin-bottom: 2px; }
        .input-group input { border: none; outline: none; font-size: 17px; width: 100%; color: #0f1419; padding: 0; margin: 0; }
        
        .btn { width: 100%; height: 50px; border-radius: 25px; border: none; font-size: 17px; font-weight: bold; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .btn-black { background-color: #0f1419; color: white; }
        .btn-white { background-color: white; border: 1px solid #cfd9de; color: #0f1419; }
        .btn:disabled { opacity: 0.5; }

        .links { margin-top: 20px; font-size: 14px; color: #1d9bf0; cursor: pointer; }
        .hidden { display: none; }
        .eye-icon { position: absolute; right: 15px; top: 18px; cursor: pointer; font-size: 14px; }
        
        /* Checkmark */
        .valid-check { color: #00ba7c; position: absolute; right: 10px; top: 18px; font-size: 18px; display: none; }
        .input-group.valid .valid-check { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><div class="x-logo">X</div></div>
    
    <div id="step-identifier">
        <h1>Sign in to X</h1>
        <div class="input-group">
            <label>Phone, email, or username</label>
            <input type="text" id="identifier">
        </div>
        <button class="btn btn-black" onclick="handleIdentifierNext()">Next</button>
        <button class="btn btn-white" onclick="goToForgotEmail()">Forgot email?</button>
        <p style="text-align:center; font-size:14px;">Don't have an account? <a href="2.html" style="color:#1d9bf0;text-decoration:none;">Sign up</a></p>
    </div>

    <!-- Hidden: Verify Email if Phone was used -->
    <div id="step-verify-email" class="hidden">
        <h1>Verify it's you</h1>
        <p style="color:#536471; font-size:15px; margin-bottom:20px;">Enter your email to continue.</p>
        <div class="input-group">
            <label>Email address</label>
            <input type="text" id="verify-email-input">
        </div>
        <button class="btn btn-black" onclick="handleVerifyEmailNext()">Next</button>
        <div class="links" onclick="goToForgotEmail()">Forgot email?</div>
    </div>

    <!-- Hidden: Password -->
    <div id="step-password" class="hidden">
        <h1>Enter your password</h1>
        <div class="input-group" style="background:#f7f9f9;" disabled>
            <label>Email</label>
            <input type="text" id="display-email" disabled style="background:#f7f9f9; color:#536471;">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password">
            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        
        <button class="btn btn-black" onclick="handleLogin()">Log in</button>
        <div class="links" onclick="goToForgotPassword()">Forgot password?</div>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
        authDomain: "xperts-metadata.firebaseapp.com",
        projectId: "xperts-metadata",
        storageBucket: "xperts-metadata.firebasestorage.app",
        messagingSenderId: "514845910910",
        appId: "1:514845910910:web:5a2402130a97b5d749b52f",
        measurementId: "G-CQ5KWGJSZB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // URL Params
    const urlParams = new URLSearchParams(window.location.search);
    const paramEmail = urlParams.get('email');
    const paramType = urlParams.get('type');

    let currentEmail = "";
    let currentPhone = "";

    // Initialization
    window.onload = function() {
        // Auto-fill from URL
        if(paramEmail) {
            document.getElementById('identifier').value = paramEmail;
            currentEmail = paramEmail;
            showPasswordStep(paramEmail);
        } else {
            // Check persistence unless creating another login
            const session = localStorage.getItem('x_user_session');
            if(session && paramType !== 'another-login') {
                 window.location.href = "https://abc.xyz";
            }
        }
    };

    async function handleIdentifierNext() {
        const input = document.getElementById('identifier').value.trim();
        if(!input) return alert("Please enter email or phone");

        // Simple check: is it email or phone?
        const isEmail = input.includes('@');

        if(isEmail) {
            currentEmail = input;
            // Validate if email exists in DB
            const snapshot = await db.collection('users').where('email', '==', currentEmail).get();
            if(snapshot.empty) {
                alert("Sorry, we could not find your account.");
                return;
            }
            showPasswordStep(currentEmail);
        } else {
            // It's a phone number
            currentPhone = input;
            const snapshot = await db.collection('users').where('phone', '==', currentPhone).get();
            if(snapshot.empty) {
                alert("Phone number not found.");
                return;
            }
            // Ask for email for verification
            document.getElementById('step-identifier').classList.add('hidden');
            document.getElementById('step-verify-email').classList.remove('hidden');
        }
    }

    async function handleVerifyEmailNext() {
        const emailInput = document.getElementById('verify-email-input').value.trim();
        // Verify this email belongs to the phone number
        const snapshot = await db.collection('users')
            .where('phone', '==', currentPhone)
            .where('email', '==', emailInput)
            .get();

        if(snapshot.empty) {
            alert("Email does not match our records for this phone number.");
            return;
        }
        currentEmail = emailInput;
        showPasswordStep(currentEmail);
    }

    function showPasswordStep(email) {
        document.getElementById('step-identifier').classList.add('hidden');
        document.getElementById('step-verify-email').classList.add('hidden');
        document.getElementById('step-password').classList.remove('hidden');
        document.getElementById('display-email').value = email;
    }

    async function handleLogin() {
        const password = document.getElementById('password').value;
        
        const snapshot = await db.collection('users')
            .where('email', '==', currentEmail)
            .where('password', '==', password)
            .get();

        if(snapshot.empty) {
            alert("Wrong password.");
            return;
        }

        // Login Success
        const userData = snapshot.docs[0].data();
        
        // Save to Local Storage (Session & Multi-login support)
        let accounts = JSON.parse(localStorage.getItem('x_accounts') || "[]");
        // Check if account already saved
        const exists = accounts.find(a => a.email === currentEmail);
        if(!exists) {
            accounts.push(userData);
            localStorage.setItem('x_accounts', JSON.stringify(accounts));
        }
        
        localStorage.setItem('x_user_session', JSON.stringify(userData));

        if(paramType === 'another-login') {
            // If logged in as secondary, maybe go to switcher or home? 
            // Prompt says "not redirect to abc.xyz" but implies flow completion.
            // We will redirect to switcher to see accounts.
            window.location.href = "3.html";
        } else {
            window.location.href = "https://abc.xyz";
        }
    }

    function goToForgotEmail() {
        window.location.href = "4.html";
    }

    function goToForgotPassword() {
        window.location.href = `5.html?email=${currentEmail}`;
    }

    function togglePassword() {
        const p = document.getElementById('password');
        p.type = p.type === "password" ? "text" : "password";
    }
</script>
</body>
</html>
