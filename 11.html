<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Ignite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #1d9bf0;
            --background-color: #ffffff;
            --text-color: #0f1419;
            --secondary-text-color: #536471;
            --border-color: #cfd9de;
            --error-color: #f4212e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: transparent;
            box-sizing: border-box;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .input-label {
            position: absolute;
            top: 16px;
            left: 12px;
            color: var(--secondary-text-color);
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 6px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary-color);
            background-color: var(--background-color);
            padding: 0 4px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .btn-primary:hover {
            background-color: #272c30;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .footer-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo">X</div>
        <h1>To get started, first enter your phone, email, or @username</h1>

        <form id="loginForm" onsubmit="return false;">
            <!-- Step 1: Email/ID Input -->
            <div id="emailStep">
                <div class="input-group">
                    <input type="text" id="identifier" class="input-field" placeholder=" " required>
                    <label for="identifier" class="input-label">Phone, email, or username</label>
                </div>
                <p id="emailError" class="error-message"></p>
                <div class="footer-btn">
                     <button type="button" class="btn btn-secondary" onclick="alert('Forgot Password clicked!')">Forgot password?</button>
                     <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                </div>
            </div>

            <!-- Step 2: OTP Input -->
            <div id="otpStep" class="hidden">
                 <h2>Enter your OTP</h2>
                <p>We sent a one-time password to <strong id="userEmailDisplay"></strong>.</p>
                <div class="input-group">
                    <input type="text" id="otp" class="input-field" placeholder=" " required>
                    <label for="otp" class="input-label">One-Time Password</label>
                </div>
                 <p id="otpError" class="error-message"></p>
                <div class="footer-btn">
                    <button type="button" id="verifyBtn" class="btn btn-primary">Verify</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
            authDomain: "xperts-metadata.firebaseapp.com",
            projectId: "xperts-metadata",
            storageBucket: "xperts-metadata.firebasestorage.app",
            messagingSenderId: "514845910910",
            appId: "1:514845910910:web:5a2402130a97b5d749b52f",
            measurementId: "G-CQ5KWGJSZB"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- EmailJS Configuration ---
        const EMAILJS_SERVICE_ID = 'service_ijwq7ob';
        const EMAILJS_TEMPLATE_ID = 'template_15fxi9x';
        const EMAILJS_PUBLIC_KEY = 'Yr9MutUoHOEONnFgn';
        emailjs.init(EMAILJS_PUBLIC_KEY);

        // --- DOM Elements ---
        const emailStep = document.getElementById('emailStep');
        const otpStep = document.getElementById('otpStep');
        const identifierInput = document.getElementById('identifier');
        const otpInput = document.getElementById('otp');
        const nextBtn = document.getElementById('nextBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const emailError = document.getElementById('emailError');
        const otpError = document.getElementById('otpError');
        
        let generatedOTP = '';
        let userIdentifier = '';

        // --- Functions ---
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function validateIdentifier(identifier) {
            // Simple validation: must be a valid email or end with @ignite.com
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(identifier) && identifier.endsWith('@ignite.com')) {
                return true;
            }
            emailError.textContent = 'Please enter a valid email ending with @ignite.com';
            emailError.style.display = 'block';
            return false;
        }

        async function sendOTP() {
            userIdentifier = identifierInput.value.trim().toLowerCase();
            if (!validateIdentifier(userIdentifier)) {
                return;
            }

            emailError.style.display = 'none';
            nextBtn.disabled = true;
            nextBtn.textContent = 'Sending...';

            generatedOTP = generateOTP();

            const templateParams = {
                to_email: userIdentifier,
                otp: generatedOTP,
                to_name: userIdentifier.split('@')[0] // Use the part before @ as the name
            };

            try {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);
                // Success
                emailStep.classList.add('hidden');
                otpStep.classList.remove('hidden');
                userEmailDisplay.textContent = userIdentifier;
            } catch (error) {
                console.error('EmailJS Error:', error);
                emailError.textContent = 'Failed to send OTP. Please try again.';
                emailError.style.display = 'block';
            } finally {
                nextBtn.disabled = false;
                nextBtn.textContent = 'Next';
            }
        }
        
        async function checkUserExists(igniteId) {
            try {
                const userQuery = await db.collection('users').where('igniteId', '==', igniteId).limit(1).get();
                return !userQuery.empty;
            } catch (error) {
                console.error("Error checking user:", error);
                return false; // Assume user doesn't exist if there's an error
            }
        }

        async function verifyOTP() {
            const enteredOTP = otpInput.value.trim();
            if (enteredOTP === generatedOTP) {
                otpError.style.display = 'none';
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';

                const isRegistered = await checkUserExists(userIdentifier);

                if (isRegistered) {
                    // User exists, redirect to dashboard
                    window.location.href = 'https://abc.xyz';
                } else {
                    // User does not exist, redirect to signup page, passing the email
                    const encodedEmail = encodeURIComponent(userIdentifier);
                    window.location.href = `2.html?igniteId=${encodedEmail}`;
                }
            } else {
                otpError.textContent = 'Invalid OTP. Please try again.';
                otpError.style.display = 'block';
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', sendOTP);
        verifyBtn.addEventListener('click', verifyOTP);
        
        // Allow pressing Enter to submit
        identifierInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                nextBtn.click();
            }
        });
        otpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyBtn.click();
            }
        });
    </script>
</body>
</html>
